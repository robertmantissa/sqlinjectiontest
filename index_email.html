<html lang="sv">

<head>
    <title>Log in</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"> 
        $("#emailform").validate({
    rules: {
        email: {
            required: true,
            email: true,
            accept: 'edu'
        }
    }
});
        $(function () {
            if (document.location.href.indexOf('NotValidEmail=1') > 0)
                $("#NotValidEmail").show();
            else
                $("#NotValidEmail").hide();
        }); 
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Get free flags, only applicable for .edu addresses</h3>
                    </div>
                    <div class="panel-body">
                        <form id ="emailform" role="form" action="/send" method="get">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="email" name="email"  type="email"  autofocus>
                                </div>
                                  <div id="NotValidEmail" class="alert alert-danger">
                                    That's not an .edu address!
                                </div>
                                <button  type="submit" class="btn btn-success btn-block">Send</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
